{% extends 'admin_base.html' %}
{% block main %}

<div class="card shadow">
    <div class="card-body">

        <h5 class="p-2" style="border-bottom: 2px solid orange;">All Expenses</h5>
        <div class="container-fluid">

            <table class="table table-bordered table-sm" id="example">
                <thead>
                    <tr>
                        <th>S. No.</th>
                        <th>Item Name</th>
                        <th>Amount</th>
                        <th>Expense Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in expenses %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{ i.title }}</td>
                        <td>{{ i.amount }}</td>
                        <td>{{ i.expense_date }}</td>
                        <td>
                            <a href="/edit-expense/{{ i.id }}/" class="text-success">Edit</a>
                            <a href="/delete-expense/{{ i.id }}/" class="text-danger"
                                onclick="return confirm('Are you sure you want to delete this expense?')">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

        </div>
    </div>
</div>

{% endblock %}
