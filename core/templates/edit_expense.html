{% extends 'admin_base.html' %}
{% block main %}

<div class="card shadow">
    <div class="card-body">
        <h5 class="p-2" style="border-bottom: 2px solid orange;">Update Expense</h5>

        <div class="container-fluid">
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-row">

                    <!-- Item Name -->
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label>Item Name</label>
                            <input type="text" name="title" class="form-control" value="{{ expense.title }}"
                                placeholder="Enter item name">
                        </div>
                    </div>

                    <!-- Amount -->
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label>Amount</label>
                            <input type="number" step="0.01" name="amount" class="form-control"
                                value="{{ expense.amount }}" placeholder="Enter amount">
                        </div>
                    </div>

                    <!-- Expense Date -->
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label>Expense Date</label>
                            <input type="date" name="expense_date" class="form-control"
                                value="{{ expense.expense_date|date:'Y-m-d' }}">
                        </div>
                    </div>

                </div>

                <input type="submit" value="Update" class="m-2 px-4 btn btn-primary">
            </form>
        </div>
    </div>
</div>

{% if msg %}
<script>
    alert('{{ msg }}');
</script>
{% endif %}

{% endblock %}
