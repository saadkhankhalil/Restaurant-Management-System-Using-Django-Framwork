{% extends 'admin_base.html' %}
{% block main %}

<div class="card shadow mt-4">
    <div class="card-body">
        <h5 class="p-2 mb-4" style="border-bottom: 2px solid orange;">Checkout</h5>

        <form method="post">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Customer Name</label>
                    <input type="text" name="customer_name" class="form-control" placeholder="Enter customer name"
                        required>
                </div>
                <div class="form-group col-md-6">
                    <label>Phone Number</label>
                    <input type="text" name="phone_no" class="form-control" placeholder="Enter phone number">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-4">
                    <label>Discount (%)</label>
                    <input type="number" name="discount" class="form-control" placeholder="0" min="0" step="0.01">
                </div>
                <div class="form-group col-md-4">
                    <label>Service Charges</label>
                    <input type="number" name="service_charges" class="form-control" placeholder="0" min="0"
                        step="0.01">
                </div>
                <div class="form-group col-md-4">
                    <label>Total Amount</label>
                    <input type="number" name="amount" class="form-control" value="{{ cart_total }}" readonly>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Received Amount</label>
                    <input type="number" name="received" class="form-control" placeholder="Received amount" required
                        step="0.01">
                </div>
                <div class="form-group col-md-6">
                    <label>Payment Method</label>
                    <input type="text" name="payment_method" class="form-control" placeholder="Cash, Card, etc."
                        required>
                </div>
            </div>

            <input type="hidden" name="items" id="items">

            <button type="submit" class="btn btn-success px-4 mt-3">Checkout & Generate PDF</button>
            <button type="submit" name="pending" class="btn btn-warning px-4 mt-3">Save as Pending</button>
        </form>
    </div>
</div>

{% endblock %}
